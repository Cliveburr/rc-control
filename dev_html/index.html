<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RC Control</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="mainView" class="view0 cols gap">
            <div class="speed">
                <div class="speed-control">
                    <div class="speed-track">
                        <div class="speed-zero-line"></div>
                        <div class="speed-indicator" id="speedIndicator">
                            <div class="speed-thumb"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rows grow gap space-between">
                <div class="cols gap space-between">
                    <div class="cols gap">
                        <div id="btnHorn" class="btn btn-horn">
                            <i class="fas fa-volume-up fa-2x"></i>
                        </div>
                        <div id="btnLight" class="btn btn-light">
                            <i class="fas fa-lightbulb fa-2x"></i>
                        </div>
                    </div>
                    <div id="btnConfiguration" class="btn btn-config">
                        <i class="fas fa-cog fa-2x"></i>
                    </div>
                </div>
                <div class="colsi">
                    <div class="wheels">

                    </div>
                </div>
            </div>
        </div>
        <div id="configurationView" class="view1 panel">
            <div class="card wh100">
                <header class="card-header">
                    <span>Configuração</span>
                    <button class="card-close-btn" data-close-view="true">✕</button>
                </header>
                <div class="card-body">
                    <div class="tab-left">
                        <ul>
                            <li id="tabGeneral" class="tab-item active">General</li>
                            <li id="tabWifi" class="tab-item">Wifi</li>
                            <li id="tabOTA" class="tab-item">OTA</li>
                        </ul>
                        <div class="tab-content">
                            <div id="tabGeneralContent" class="tab-panel active">
                                <h3>Configuração Geral</h3>
                                <label>Tipo de Conexão:</label>
                                <select id="connectionType">
                                    <option value="wifi">WiFi</option>
                                    <option value="bluetooth">Bluetooth</option>
                                </select>
                            </div>
                            <div id="tabWifiContent" class="tab-panel">
                                <h3>Configuração WiFi</h3>
                                <label>Nome do WiFi (SSID):</label>
                                <input id="wifiSsid" type="text" placeholder="Nome da rede WiFi" />
                                <label>Senha do WiFi:</label>
                                <input id="wifiPassword" type="password" placeholder="Senha da rede WiFi" />
                                <div class="button-group">
                                    <button id="saveWifiConfig">Gravar</button>
                                </div>
                            </div>
                            <div id="tabOTAContent" class="tab-panel">
                                <h3>Atualização OTA</h3>
                                <div id="otaStatus" class="status-info">
                                    Carregando informações...
                                </div>
                                <label>Selecionar arquivo .bin:</label>
                                <input id="otaFile" type="file" accept=".bin" />
                                <div class="button-group">
                                    <button id="uploadOTA">Atualizar Firmware</button>
                                </div>
                                <div id="otaProgress" class="progress-container" style="display: none;">
                                    <div class="progress-bar">
                                        <div id="progressBar" class="progress-fill"></div>
                                    </div>
                                    <div id="progressText">0%</div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- <label>Wifi name</label>
                    <input id="wifiname" />
                    <label>Wifi password</label>
                    <input id="wifipassword" />
                    <div class="grow"></div>
                    <div class="cols gap end">
                        <button id="conf_save">Salvar</button>
                        <button id="conf_close">Fechar</button>
                    </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
